<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="iezedge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Challenge 4</title>
    </head>
    <body>
        <div class="container-4">
            <h3 id="change-my-color">Challenge 4:Change the Color of all Buttons</h3>
            <div class="flex-box-pick-color">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn-primary">Wee!</button>
                <button class="btn-danger">Yahoo!</button>
                <button class="btn-warning">Google!</button>
                <button class="btn-success">Facebook!</button>
            </div>
            
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
